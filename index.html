<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Focus Light Test</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Ensure body is centered for demo */
    body {
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body>
 <div class="relative col-span-full row-span-full w-[360px] h-[353px] bg-black rounded-2xl overflow-hidden">
  <!-- Focus Light Canvas -->
  <span class="absolute left-1/2 top-0 -z-10 h-full w-px" aria-hidden="true"></span>
  <div class="absolute left-1/2 aspect-[1.01904] h-full w-full -translate-x-1/2 overflow-hidden sm:-top-12 sm:h-auto xs:-top-8" aria-hidden="true">
    <div class="h-full w-full md:pointer-events-none">
      <canvas id="focusLight" width="972" height="953" style="vertical-align: top; width: 360px; height: 353px;"></canvas>
    </div>
  </div>  <!-- Card Content -->  <div class="relative z-10 flex flex-col justify-between h-full p-6 text-white">
    <div>
      <h3 class="text-xl font-semibold">Keyboard shortcuts.</h3>
      <p class="mt-2 text-white/80">
        Work efficiently with instant access to common actions.
      </p>
    </div>
    <div class="px-6 pb-4 bg-gradient-to-t from-black/80 to-transparent">
      <p class="text-sm text-white/60">
        Press <kbd class="bg-white/10 px-1 py-0.5 rounded text-white">M</kbd> to highlight this card.
      </p>
    </div>
  </div>
</div><script>
  const canvas = document.getElementById("focusLight");
  const ctx = canvas.getContext("2d");

  function drawLight() {
    const { offsetWidth: w, offsetHeight: h } = canvas;
    canvas.width = w * 2;
    canvas.height = h * 2;
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const cx = canvas.width / 2;
    const cy = canvas.height * 0.2;
    const innerR = canvas.width * 0.05;
    const outerR = canvas.width * 0.5;

    const grad = ctx.createRadialGradient(cx, cy, innerR, cx, cy, outerR);
    grad.addColorStop(0, 'rgba(255,153,51,0.9)');
    grad.addColorStop(0.2, 'rgba(255,153,51,0.5)');
    grad.addColorStop(0.4, 'rgba(255,153,51,0.1)');
    grad.addColorStop(1, 'rgba(0,0,0,0)');

    ctx.fillStyle = grad;
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    requestAnimationFrame(drawLight);
  }

  drawLight();
</script>
</body>
</html>
