<html lang="en">
<head>

  <style>
    /* Ensure body is centered for demo */
    body {
      background: #111;
      display: flex;
      align-items: center;

<body>
 <div
  class="group relative w-[360px] h-[353px] bg-black rounded-2xl overflow-hidden p-6

>

 </div>
