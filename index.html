<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Focus Light Test</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Ensure body is centered for demo */
    body {
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
  </style>
</head> <body>
  <div class="relative w-[360px] h-[360px] bg-black rounded-2xl overflow-hidden">
  <!-- Animated light-rays canvas -->
  <canvas id="lightRays" class="absolute inset-0 w-full h-full pointer-events-none blur-[8px] opacity-60"></canvas>

  <!-- Your card content -->
  <div class="relative z-10 p-6 flex flex-col h-full justify-between text-white">
    <div>
      <h3 class="text-xl font-semibold">Keyboard shortcuts.</h3>
      <p class="mt-2 text-white/80">
        Work efficiently with instant access to common actions.
      </p>
    </div>
    <p class="text-sm text-white/60">
      Press <kbd class="bg-white/10 px-1 py-0.5 rounded text-white">M</kbd> to highlight this card.
    </p>
  </div>
</div>
<script>
  const canvas = document.getElementById('lightRays');
  const ctx = canvas.getContext('2d');

  let W, H;
  function resize() {
    W = canvas.width = canvas.offsetWidth;
    H = canvas.height = canvas.offsetHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  function draw(time) {
    ctx.clearRect(0, 0, W, H);
    ctx.globalCompositeOperation = 'lighter';

    const cx = W / 2;
    const cy = H * 0.1;
    const t = time * 0.002; // animate based on time

    // Optional: strong center beam
    ctx.save();
    ctx.translate(cx, cy);
    ctx.fillStyle = 'rgba(255, 220, 100, 0.25)';
    ctx.fillRect(-2, 0, 4, H * 1.5);
    ctx.restore();

    for (let i = 0; i < 80; i++) {
      const offset = Math.sin(t + i * 0.2) * 0.05; // dynamic motion
      const angle = (i / 80 - 0.5) * 0.3 + offset;

      const length = H * 1.5;
      ctx.save();
      ctx.translate(cx, cy);
      ctx.rotate(angle);

      const grad = ctx.createLinearGradient(0, 0, 0, length);
      grad.addColorStop(0,   'rgba(255,200,50,0.5)');
      grad.addColorStop(0.3, 'rgba(255,200,50,0.2)');
      grad.addColorStop(0.7, 'rgba(255,200,50,0)');

      ctx.fillStyle = grad;
      ctx.fillRect(-1, 0, 2, length);
      ctx.restore();
    }

    requestAnimationFrame(draw);
  }

  requestAnimationFrame(draw);
</script>
</body>
</html>
