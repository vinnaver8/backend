<!DOCTYPE html>
<html>
<body>
  <svg id="codeSVG" width="100%" viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <!-- Define a clipping path with rounded corners -->
      <clipPath id="codeClip">
        <rect x="0" y="0" width="300" height="120" rx="8" ry="8"/>
      </clipPath>
    </defs>
    <!-- Background rectangle with dark fill and rounded corners -->
    <rect x="0" y="0" width="300" height="120" fill="#333" rx="8" ry="8"/>
    <!-- Group with clipping applied -->
    <g id="codeLines" clip-path="url(#codeClip)">
      <!-- Example code lines with syntax-colored <tspan> -->
      <text x="10" y="30" font-family="monospace" font-size="14px" fill="#EEE">
        <tspan fill="#C792EA">function</tspan> <tspan fill="#FFFFFF">greet</tspan>(<tspan fill="#8BE9FD">name</tspan><tspan fill="#FFFFFF">: string</tspan>) <tspan fill="#FFFFFF">{</tspan>
      </text>
      <text x="20" y="50" font-family="monospace" font-size="14px" fill="#EEE">
        <tspan fill="#50FA7B">console</tspan><tspan fill="#FFFFFF">.</tspan><tspan fill="#50FA7B">log</tspan>(<tspan fill="#F1FA8C">\`Hello, ${name}!\`</tspan>);
      </text>
      <text x="10" y="70" font-family="monospace" font-size="14px" fill="#EEE"><tspan fill="#FFFFFF">}</tspan></text>
      <text x="10" y="90" font-family="monospace" font-size="14px" fill="#EEE">
        <tspan fill="#50FA7B">greet</tspan>(<tspan fill="#FF79C6">'Alice'</tspan>);
      </text>
    </g>
    <!-- Copy icon and label (positioned at top-right) -->
    <g id="copyButton" transform="translate(240,10)" style="cursor: pointer;">
      <!-- Clipboard icon path (from Bootstrap Icons) -->
      <path fill="#BBB" fill-rule="evenodd" 
        d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"/>
      <text x="20" y="12" font-family="sans-serif" font-size="12px" fill="#BBB">Copy</text>
    </g>
  </svg>

  <script>
    // When the copy button is clicked, copy the code text to clipboard
    document.getElementById('copyButton').addEventListener('click', async () => {
      // Gather all text from the code lines
      const codeLines = Array.from(document.querySelectorAll('#codeLines text'))
                             .map(el => el.textContent).join('\n');
      try {
        await navigator.clipboard.writeText(codeLines);
        alert('Code copied to clipboard!');
      } catch (err) {
        console.error('Copy failed', err);
      }
    });
  </script>
</body>
</html>
