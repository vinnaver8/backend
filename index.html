<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Image Box Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: grid;
            grid-template-areas: 
                "box1 box2"
                "box3 box2"
                "box4 box5";
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto;
            gap: 10px;
            width: 90%;
            max-width: 800px;
        }
        .box {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .box:nth-child(1) {
            grid-area: box1;
        }
        .box:nth-child(2) {
            grid-area: box2;
        }
        .box:nth-child(3) {
            grid-area: box3;
        }
        .box:nth-child(4) {
            grid-area: box4;
        }
        .box:nth-child(5) {
            grid-area: box5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="1.png" alt="Image 1">
        </div>
        <div class="box">
            <img src="2.png" alt="Image 2">
        </div>
        <div class="box">
            <img src="3.png" alt="Image 3">
        </div>
        <div class="box">
            <img src="4.png" alt="Image 4">
        </div>
        <div class="box">
            <img src="5.png" alt="Image 5">
        </div>
    </div>
</body>
</html>
