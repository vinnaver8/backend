<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Focus Light Test</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Ensure body is centered for demo */
    body {
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body>

  <!-- Card wrapper -->
  <div class="relative overflow-hidden rounded-2xl bg-black p-6 w-[360px] h-[360px]">
  <!-- Focus Light Canvas -->
  <div class="absolute inset-0 z-0 pointer-events-none">
    <canvas id="focusCanvas" class="w-full h-full"></canvas>
  </div>

  <!-- Card Content -->
  <div class="relative z-10 text-white flex flex-col h-full justify-between">
    <div>
      <h3 class="text-xl font-semibold">Keyboard shortcuts.</h3>
      <p class="mt-2 text-white/80">
        Work efficiently with instant access to common actions.
      </p>
    </div>
    <p class="text-sm text-white/60">
      Press <kbd class="bg-white/10 px-1 py-0.5 rounded text-white">M</kbd> to highlight this card.
    </p>
  </div>
</div>

<script>
  const canvas = document.getElementById('focusCanvas');
  const ctx = canvas.getContext('2d');

  function resizeCanvas() {
    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;
  }

  function drawLight() {
    resizeCanvas();
    const w = canvas.width;
    const h = canvas.height;

    const cx = w / 2;
    const cy = h * 0.25;

    const innerRadius = 10;
    const outerRadius = w * 0.6;

    const gradient = ctx.createRadialGradient(cx, cy, innerRadius, cx, cy, outerRadius);
    gradient.addColorStop(0, 'rgba(255, 153, 51, 0.7)');
    gradient.addColorStop(0.3, 'rgba(255, 102, 0, 0.3)');
    gradient.addColorStop(1, 'rgba(255, 102, 0, 0)');

    ctx.clearRect(0, 0, w, h);
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, w, h);

    requestAnimationFrame(drawLight);
  }

  drawLight();
  window.addEventListener('resize', resizeCanvas);
</script>

</body>
</html>
