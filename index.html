<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Focus Light Test</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Ensure body is centered for demo */
    body {
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
  </style>
</head> <body>
 <div class="relative w-[360px] h-[360px] bg-black rounded-2xl overflow-hidden">
  <!-- Animated light‐rays canvas -->
  <canvas
    id="lightRays"
    class="absolute inset-0 w-full h-full pointer-events-none blur-[10px] opacity-70"
  ></canvas>

  <!-- Card content -->
  <div class="relative z-10 p-6 flex flex-col h-full justify-between text-white">
    <div>
      <h3 class="text-xl font-semibold">Keyboard shortcuts.</h3>
      <p class="mt-2 text-white/80">
        Work efficiently with instant access to common actions.
      </p>
    </div>
    <p class="text-sm text-white/60">
      Press <kbd class="bg-white/10 px-1 py-0.5 rounded text-white">M</kbd> to highlight this card.
    </p>
  </div>
</div>

<script>
  const canvas = document.getElementById('lightRays');
  const ctx    = canvas.getContext('2d');
  let W, H;

  function resize() {
    W = canvas.width  = canvas.offsetWidth;
    H = canvas.height = canvas.offsetHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  function draw(time) {
    ctx.clearRect(0, 0, W, H);
    ctx.globalCompositeOperation = 'lighter';

    const cx = W / 2;
    const cy = H * 0.1;
    const t  = time * 0.002;
    const baseAngle = -0.4; // <— rotate all beams by this (radians)

    // Core pulsing beam (rotated)
    const corePhase  = (Math.sin(t * 1.5) + 1) / 2;
    const coreHeight = H * (1.0 + 0.2 * corePhase);
    ctx.save();
    ctx.translate(cx, cy);
    ctx.rotate(baseAngle);
    ctx.fillStyle = `rgba(255,200,50,${0.3 + 0.2 * corePhase})`;
    ctx.fillRect(-4, 0, 8, coreHeight);
    ctx.restore();

    // 80 angled beams with baseAngle
    const beamCount = 80;
    for (let i = 0; i < beamCount; i++) {
      // phase‐offset pulsing
      const phase  = t - (i / beamCount) * Math.PI * 2;
      const norm   = (Math.sin(phase) + 1) / 2;
      const length = H * (0.8 + 0.7 * norm);
      // spread around baseAngle
      const spread = 0.2; 
      const angle  = baseAngle + (i / beamCount - 0.5) * spread;

      ctx.save();
      ctx.translate(cx, cy);
      ctx.rotate(angle);

      const grad = ctx.createLinearGradient(0, 0, 0, length);
      grad.addColorStop(0,   'rgba(255,200,50,0.6)');
      grad.addColorStop(0.3, 'rgba(255,200,50,0.3)');
      grad.addColorStop(0.7, 'rgba(255,200,50,0)');
      ctx.fillStyle = grad;
      ctx.fillRect(-2, 0, 4, length);
      ctx.restore();
    }

    requestAnimationFrame(draw);
  }

  requestAnimationFrame(draw);
</script>
</body>
</html>
