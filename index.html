<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huly MetaBrain Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #1e3a8a 0%, #000 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 1rem;
      color: white;
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body class="gradient-bg">
  <!-- Header Section -->
  <div class="text-center mb-8">
    <h1 class="text-4xl md:text-5xl font-bold text-white">Huly MetaBrain</h1>
    <p class="text-lg md:text-xl text-gray-300 mt-2">
      Connect every element of your workflow to build a dynamic knowledge base. 
      Soon, Huly AI will turn it into a powerful asset â€” a second brain for your team.
    </p>
  </div>

  <!-- Card 1 and Card 2 -->
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 place-items-center max-w-4xl w-full">
    <!-- Card 1 -->
    <div class="col-span-1 card">
      <img src="1.png" alt="Create tasks" class="w-full rounded-lg"/>
      <p class="mt-2 text-sm">Create tasks. Schedule your personal events and todos.</p>
    </div>
    <!-- Card 2 -->
    <div class="col-span-1 card">
      <img src="2.png" alt="Plan your work" class="w-full rounded-lg"/>
      <p class="mt-2 text-sm">Plan your work. Visualize your workday in your planner.</p>
    </div>
  </div>
</body>
</html>
