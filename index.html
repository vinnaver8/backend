<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Focus Light Test</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Ensure body is centered for demo */
    body {
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body>
<div class="relative w-[360px] h-[360px] bg-black rounded-xl overflow-hidden">
  <div class="absolute top-0 left-1/2 -translate-x-1/2 w-[300px] h-[300px] 
              bg-[conic-gradient(from 180deg at top center,#fff3 10deg,#0000 60deg)]
              blur-2xl opacity-60 pointer-events-none z-0">
  </div>

  <div class="relative z-10 p-6">
    <h3 class="text-white font-bold text-xl">Keyboard shortcuts.</h3>
    <p class="text-white/70 mt-2">Work efficiently with instant access to common actions.</p>
  </div>
</div>
</body>
</html>
