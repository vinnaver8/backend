<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Focus Light Test</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Ensure body is centered for demo */
    body {
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body>
 <div class="relative col-span-full row-span-full">
  <span class="absolute left-1/2 top-0 -z-10 h-full w-px" aria-hidden="true"></span>  <!-- Canvas glow container -->  <div class="absolute left-1/2 aspect-[1.01904] h-full w-full -translate-x-1/2 overflow-hidden sm:-top-12 sm:h-auto xs:-top-8" aria-hidden="true">
    <div class="h-full w-full md:pointer-events-none">
      <canvas id="focusLight" width="972" height="953" style="vertical-align: top; width: 360px; height: 353px;"></canvas>
    </div>
  </div>
</div><script>
  const canvas = document.getElementById("focusLight");
  const ctx = canvas.getContext("2d");

  const gradient = ctx.createRadialGradient(486, 476, 0, 486, 476, 200);
  gradient.addColorStop(0, "rgba(255, 153, 51, 0.9)"); // inner sharp edge
  gradient.addColorStop(0.2, "rgba(255, 153, 51, 0.5)");
  gradient.addColorStop(0.4, "rgba(255, 153, 51, 0.1)");
  gradient.addColorStop(1, "rgba(0, 0, 0, 0)"); // outer transparent

  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, canvas.width, canvas.height);
</script>
</body>
</html>
