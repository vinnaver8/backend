<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Focus Light Test</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Ensure body is centered for demo */
    body {
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
  </style>
</head> <body>
 <div class="relative w-[360px] h-[360px] bg-black rounded-2xl overflow-hidden">
  <canvas id="focusPulse" class="absolute inset-0 w-full h-full pointer-events-none blur-[6px] opacity-70"></canvas>

  <div class="relative z-10 p-6 flex flex-col h-full justify-between text-white">
    <div>
      <h3 class="text-xl font-semibold">AI Focus Light</h3>
      <p class="mt-2 text-white/80">Beams “grow” one by one to draw attention here.</p>
    </div>
  </div>
</div>

<script>
  const canvas = document.getElementById('focusPulse');
  const ctx = canvas.getContext('2d');
  let W, H;

  function resize() {
    W = canvas.width  = canvas.offsetWidth;
    H = canvas.height = canvas.offsetHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  function draw(time) {
    ctx.clearRect(0, 0, W, H);
    ctx.globalCompositeOperation = 'lighter';
    const cx = W / 2;
    const cy = H * 0.6;
    const t  = time * 0.002;

    const beamCount = 30;
    const maxLen    = H * 1.5;
    const minLen    = H * 0.5;

    for (let i = 0; i < beamCount; i++) {
      // each beam has its own phase offset → pulses in sequence
      const phase    = t - (i / beamCount) * Math.PI * 2;
      const norm     = (Math.sin(phase) + 1) / 2; // 0 → 1
      const length   = minLen + (maxLen - minLen) * norm;

      // slight angle spread around center
      const angle    = (i / beamCount - 0.5) * 0.1;

      ctx.save();
      ctx.translate(cx, cy);
      ctx.rotate(angle);

      // vertical gradient along beam’s length
      const grad = ctx.createLinearGradient(0, 0, 0, length);
      grad.addColorStop(0,   'rgba(16,163,127,0.5)');
      grad.addColorStop(0.4, 'rgba(16,173,127,0.2)');
      grad.addColorStop(1,   'rgba(16,163,127,0)');

      ctx.fillStyle = grad;
      // beam width = 2px
      ctx.fillRect(-8, 0, 16,H*1.5);
      ctx.restore();
    }

    requestAnimationFrame(draw);
  }

  requestAnimationFrame(draw);
</script>
</body>
</html>
