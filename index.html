<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Focus Light Test</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Ensure body is centered for demo */
    body {
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body>
 <div class="relative overflow-hidden rounded-2xl bg-black p-6 w-[360px] h-[353px]">
  <!-- 1) Focus light via pseudo-element -->
  <div class="focus-light"></div>

  <!-- 2) Your normal content -->
  <div class="relative z-10 flex flex-col h-full justify-between text-white">
    <div>
      <h3 class="text-xl font-semibold">Keyboard shortcuts.</h3>
      <p class="mt-2 text-white/80">
        Work efficiently with instant access to common actions.
      </p>
    </div>
    <div class="px-6 pb-4 bg-gradient-to-t from-black/80 to-transparent">
      <p class="text-sm text-white/60">
        Press <kbd class="bg-white/10 px-1 py-0.5 rounded text-white">M</kbd> to highlight this card.
      </p>
    </div>
  </div>
</div>

<style>
  .focus-light {
    position: absolute;
    top: -20%;
    left: 50%;
    width: 200px;
    height: 200px;
    pointer-events: none;
    transform: translateX(-50%) translateY(0);
    background: radial-gradient(
      circle at center,
      rgba(255,180,60,0.8) 0%,
      rgba(255,180,60,0.3) 40%,
      transparent 80%
    );
    filter: blur(20px);
    animation: drift 4s ease-in-out infinite alternate;
    z-index: 0;
  }

  @keyframes drift {
    from { transform: translateX(-50%) translateY(0) scale(0.8); }
    to   { transform: translateX(-40%) translateY(10px) scale(1); }
  }
</style>
</body>
</html>
